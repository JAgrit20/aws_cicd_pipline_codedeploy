<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #27108b, #87effd);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #main-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            background-color: #ff5555;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #cc0000; 
        }

        .button.secondary {
            background-color: #4CAF50; 
        }

        .button.secondary:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>Bugzilla Bug Enhancement Service</h1>
        <p>Choose your role:</p>
        <a href="developers.html" class="button">Developer</a>
        <a href="managers.html" class="button secondary">Manager</a>
    </div>
</body>
</html>
